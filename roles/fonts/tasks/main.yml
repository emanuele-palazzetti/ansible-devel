---

# Fonts

- name: Installing community fonts
  pacman:
    state: latest
    name:
      - ttf-dejavu
      - artwiz-fonts
      - adobe-source-code-pro-fonts
  notify:
    - build font cache

- name: Installing AUR fonts
  become: yes
  become_user: aur_builder
  aur:
    name:
      - ttf-symbola
  notify:
    - build font cache
