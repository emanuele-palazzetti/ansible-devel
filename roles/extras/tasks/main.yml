# Extras

- name: Installing consumer applications
  pacman:
    state: latest
    name:
      - gimp
      - imagemagick
      - libreoffice-en-US
      - libreoffice-fresh
      - mopidy
      - mpv
      - ncmpcpp
      - transmission-cli
      - youtube-dl

- name: Installing Google Chrome Beta
  aur:
    name:
      - google-chrome-beta
  become: yes
  become_user: aur_builder
